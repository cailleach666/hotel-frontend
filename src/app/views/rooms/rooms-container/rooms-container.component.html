<div class="border-container mb-lg-5 mt-lg-2">
  <div class="d-flex flex-column flex-lg-row ">
    <div class="col-12 col-lg-6 image-container d-flex justify-content-center align-items-center">
      <img [src]="backgroundImage"
           [alt]="title"
           class="rounded img-fluid pt-lg-0 pt-5">
    </div>
    <div class="d-flex flex-column m-lg-5 me-0 me-lg-5 mb-5 align-items-center align-items-lg-start">
      <h3 class="mb-4 fs-1 fw-bold text-center">
        {{ title }}
      </h3>
      <p class="mb-5 fs-5 text-center text-lg-start">
        {{ description }}
      </p>
      <button class="main-btn explore-btn fs-5 text-white"
              (click)="navigate()">
        {{ buttonText }}
      </button>
    </div>
  </div>
</div>
