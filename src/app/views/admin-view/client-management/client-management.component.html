<div class="container">
  <div>
    <div>
      <h3 class="mt-5">Clients</h3>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>Client Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.id }}</td>
          <td>{{ client.firstName }}</td>
          <td>{{ client.lastName }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
          <td>
            <div class="button-container">
              <button
                class="btn btn-danger btn-fixed ms-2"
                (click)="onDeleteClient(client)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
