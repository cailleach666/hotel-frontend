<div class="register-section d-flex align-items-center"
     [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}">
  <app-back-button></app-back-button>
  <div class="container">
    <div class="register-wrapper d-flex justify-content-center">
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="col-7 col-lg-6 d-flex flex-column">
        <h1 class="text-center text-white">Sign up</h1>
        <div class="d-block d-md-flex row">
          <div class="form-group col-12 col-md-6">
            <label for="inputFirstName"></label>
            <input formControlName="firstName" type="text" class="form-control form-control-lg" id="inputFirstName" aria-describedby="nameHelp"
                   placeholder="First Name" required>
            <div *ngIf="formSubmitted && clientForm.get('firstName')?.invalid" class="text-danger text-shadow">
              First Name is required.
            </div>
          </div>


          <div class="form-group col-12 col-md-6">
            <label for="inputName"></label>
            <input formControlName="lastName" type="text" class="form-control form-control-lg" id="inputName" aria-describedby="nameHelp"
                   placeholder="Last Name" required>
            <div *ngIf="formSubmitted && clientForm.get('lastName')?.invalid" class="text-danger text-shadow">
              Last Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail"></label>
          <input formControlName="email" type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Email">
        </div>
        <div *ngIf="formSubmitted && clientForm.get('email')?.invalid" class="text-danger text-shadow">
          Email is required.
        </div>
        <div class="d-md-flex row">

          <div class="form-group inner-addon inner right-addon position-relative">
            <label for="inputPassword"></label>

            <input formControlName="password" name="password"
                   [type]="showPassword ? 'text' : 'password'"
                   class="col-12 col-lg-6 form-control form-control-lg pwd-control"
                   id="inputPassword" placeholder="Password">
            <i alt="show" class="far fa-eye"
               (click)="showPassword = !showPassword"
               [class.hide]="showPassword"></i>
            <i alt="hide" class="far fa-eye-slash"
               (click)="showPassword = !showPassword"
               [class.hide]="!showPassword"></i>
          </div>
          <div *ngIf="formSubmitted && clientForm.get('password')?.invalid" class="text-danger text-shadow">
            Password is required.
          </div>
        </div>
        <button type="submit" class="main-btn register-btn mt-5 fs-5 p-2">Sign up</button>
        <app-auth-button
          anotherAuth="{{loginLink}}"
          text="Already have an account? "
          buttonText="Log in"
        ></app-auth-button>
      </form>
    </div>
  </div>
</div>
