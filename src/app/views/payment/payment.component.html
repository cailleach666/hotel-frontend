<div class="payment-section" [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}">
  <div class="container">
    <div class="payment-wrapper d-flex justify-content-center align-items-center flex-column">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>Check-in-Date</th>
          <th>Check-in-Date</th>
          <th>Room Type</th>
          <th>Room Number</th>
          <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <span *ngIf="!editModes[reservation.id]">{{ reservation.checkInDate }}</span>
          </td>
          <td>
            <span *ngIf="!editModes[reservation.id]">{{ reservation.checkOutDate }}</span>
          </td>
          <td>
            <span *ngIf="!editModes[room.id]">{{ room.type }}</span>
          </td>
          <td>
            <span *ngIf="!editModes[room.id]">{{ room.roomNumber }}</span>
          </td>
          <td>
            <span *ngIf="!editModes[reservation.id]">{{ reservation.totalPrice }}â‚¬</span>
          </td>
        </tr>
        </tbody>
      </table>
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="col-7 col-md-5 d-flex flex-column mt-5">
        <h1 class="text-white text-center">Payment</h1>
        <div class="form-group">
          <label for="inputCardNumber"></label>
          <input formControlName="cardNumber" class="form-control form-control-lg" id="inputCardNumber" placeholder="Card Number">
        </div>
        <button type="submit" class="main-btn login-btn mt-5 fs-5 p-2">Confirm</button>
      </form>
    </div>
  </div>
</div>
